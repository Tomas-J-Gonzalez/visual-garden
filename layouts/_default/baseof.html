<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
  {{- partial "head.html" . -}}
  <body id="top"class="wrapper">
      {{ partial "header.html" . }}
    <main id="main-content" {{ if ne .Layout "lightbox" }}class="flex-grow-1"{{ end }}>
      {{- block "main" . }}{{- end }}
    </main>
    {{- block "footer" . }}{{- end }}
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.41/bundled/lenis.min.js"></script>
    <script>
      (function(){
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        if (typeof Lenis !== 'function') return;
        var lenis=new Lenis({ duration: 1.15, smoothWheel: true, smoothTouch: true, wheelMultiplier: 1.1 });
        function raf(t){ lenis.raf(t); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);
      })();
    </script>
  </body>
</html>
