<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Garden - Upload New Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ececec;
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 0.5rem;
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            background: linear-gradient(135deg, #fff 0%, #ccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .upload-area {
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 2.5rem 1.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area.dragover {
            border-color: #007acc;
            background: rgba(0, 122, 204, 0.1);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 122, 204, 0.3);
        }

        .upload-area.has-files {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.2);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ddd;
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ececec;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #007acc;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.2);
            transform: translateY(-1px);
        }

        input:hover, textarea:hover, select:hover {
            border-color: #666;
            background: rgba(255, 255, 255, 0.07);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .tag {
            background: #555;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .tag-remove {
            cursor: pointer;
            color: #ff6b6b;
        }

        .preview-area {
            margin-top: 1rem;
            text-align: center;
        }

        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #007acc 0%, #005a9e 100%);
            color: white;
            border: none;
            padding: 1.25rem 2.5rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 204, 0.4);
            background: linear-gradient(135deg, #0088dd 0%, #0066bb 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #777 0%, #555 100%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .progress {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: none;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .step {
            flex: 1;
            padding: 0.5rem;
            border-radius: 6px;
            color: #666;
            transition: all 0.3s ease;
        }

        .step.active {
            background: rgba(0, 122, 204, 0.2);
            color: #007acc;
        }

        .step.completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .progress-bar {
            background: linear-gradient(90deg, #007acc 0%, #00aaff 100%);
            height: 8px;
            border-radius: 4px;
            transition: width 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 0 10px rgba(0, 122, 204, 0.5);
        }

        .status {
            margin-top: 1.5rem;
            padding: 1.25rem;
            border-radius: 12px;
            display: none;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #90ee90;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.3);
        }

        .file-list {
            margin-top: 1.5rem;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: #ccc;
        }

        .tab-btn.active {
            color: #007acc;
            border-bottom-color: #007acc;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .posts-list {
            margin-top: 2rem;
        }

        .post-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .post-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: rgba(0, 122, 204, 0.2);
            color: #007acc;
            border: 1px solid rgba(0, 122, 204, 0.3);
        }

        .edit-btn:hover {
            background: rgba(0, 122, 204, 0.3);
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.3);
        }

        .post-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background: rgba(0, 122, 204, 0.2);
            color: #007acc;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .edit-form {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
            display: none;
        }

        .edit-form.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #888;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 1rem;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visual Garden Manager</h1>
        <p class="subtitle">Manage your <a href="https://garden.tomasjgonzalez.com/" target="_blank" style="color: #007acc; text-decoration: underline;">Visual Garden</a></p>
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('upload')">📸 Upload New</button>
            <button class="tab-btn" onclick="showTab('manage')">📋 Manage Posts</button>
        </div>
        
        <div id="uploadTab" class="tab-content active">
            <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📸</div>
                <h3 style="margin-bottom: 0.5rem; color: #ddd; font-weight: 400;">Drop your image here</h3>
                <p style="color: #888; margin-bottom: 0;">or <label for="imageInput" style="color: #007acc; cursor: pointer; text-decoration: underline; font-weight: 500;">browse files</label></p>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="preview-area" id="previewArea"></div>

            <div class="form-group">
                <label for="title">Post Title *</label>
                <input type="text" id="title" required>
            </div>

            <div class="form-group">
                <label for="imageAlt">Image Alt Text *</label>
                <input type="text" id="imageAlt" required>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated)</label>
                <input type="text" id="tags" placeholder="e.g., inspiration, design, minimalism">
            </div>

            <div class="form-group">
                <label for="imageRatio">Image Ratio</label>
                <select id="imageRatio">
                    <option value="">Auto</option>
                    <option value="square">Square</option>
                    <option value="landscape">Landscape</option>
                    <option value="portrait">Portrait</option>
                </select>
            </div>

            <div class="form-group">
                <label for="videoUrl">Video URL (optional)</label>
                <input type="url" id="videoUrl" placeholder="https://youtube.com/watch?v=...">
            </div>

            <button type="submit" class="btn" id="uploadBtn">Upload & Create Post</button>
            <button type="button" class="btn btn-secondary" id="clearBtn">Clear Form</button>
        </form>

        <div class="progress hidden" id="progress">
            <div class="progress-steps">
                <div class="step" id="step1">📁 Preparing</div>
                <div class="step" id="step2">☁️ Uploading</div>
                <div class="step" id="step3">📝 Creating Post</div>
                <div class="step" id="step4">✅ Complete</div>
            </div>
            <p id="progressText">Starting upload...</p>
            <div class="progress-bar" style="width: 0%"></div>
        </div>

        <div class="status hidden" id="status"></div>
        </div>

        <div id="manageTab" class="tab-content">
            <div class="posts-list" id="postsList">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const fileList = document.getElementById('fileList');
        const previewArea = document.getElementById('previewArea');
        const uploadForm = document.getElementById('uploadForm');
        const progress = document.getElementById('progress');
        const status = document.getElementById('status');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');

        let selectedFile = null;

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        imageInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('Please select only image files.');
                return;
            }

            if (imageFiles.length > 1) {
                alert('Please select only one image at a time.');
                return;
            }

            selectedFile = imageFiles[0];
            displayFile(selectedFile);
            updateFormFromFilename(selectedFile);
        }

        function displayFile(file) {
            uploadArea.classList.add('has-files');
            
            fileList.innerHTML = `
                <div class="file-item">
                    <span>📷 ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    <button type="button" onclick="clearFile()" style="background: #dc3545; color: white; border: none; padding: 0.25rem 0.5rem; border-radius: 4px; cursor: pointer;">Remove</button>
                </div>
            `;

            // Create preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewArea.innerHTML = `
                    <img src="${e.target.result}" alt="Preview" class="preview-image">
                `;
            };
            reader.readAsDataURL(file);
        }

        function updateFormFromFilename(file) {
            const name = file.name.replace(/\.[^/.]+$/, ''); // Remove extension
            const slugified = name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/-+/g, '-').replace(/^-|-$/g, '');
            
            document.getElementById('title').value = name.replace(/[-_]/g, ' ');
            document.getElementById('imageAlt').value = name.replace(/[-_]/g, ' ');
            
            // Auto-suggest tags based on filename
            const suggestedTags = [];
            if (name.toLowerCase().includes('abstract')) suggestedTags.push('abstract');
            if (name.toLowerCase().includes('design')) suggestedTags.push('design');
            if (name.toLowerCase().includes('minimal')) suggestedTags.push('minimalism');
            if (name.toLowerCase().includes('type')) suggestedTags.push('typography');
            if (name.toLowerCase().includes('art')) suggestedTags.push('art');
            if (suggestedTags.length > 0) {
                document.getElementById('tags').value = suggestedTags.join(', ');
            }
        }

        function clearFile() {
            selectedFile = null;
            uploadArea.classList.remove('has-files');
            fileList.innerHTML = '';
            previewArea.innerHTML = '';
            imageInput.value = '';
        }

        clearBtn.addEventListener('click', () => {
            clearFile();
            uploadForm.reset();
            hideStatus();
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                alert('Please select an image file.');
                return;
            }

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('title', document.getElementById('title').value);
            formData.append('imageAlt', document.getElementById('imageAlt').value);
            formData.append('tags', document.getElementById('tags').value);
            formData.append('imageRatio', document.getElementById('imageRatio').value);
            formData.append('videoUrl', document.getElementById('videoUrl').value);

            try {
                showProgress();
                uploadBtn.disabled = true;

                // Simulate progress steps
                updateProgressStep(1, 'Preparing file for upload...');
                await new Promise(resolve => setTimeout(resolve, 500));

                updateProgressStep(2, 'Uploading to Cloudinary...');
                
                const response = await fetch('/api/upload-post', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    updateProgressStep(3, 'Creating Hugo post...');
                    await new Promise(resolve => setTimeout(resolve, 300));
                    
             updateProgressStep(4, 'Upload complete!');
             await new Promise(resolve => setTimeout(resolve, 500));
             
             showStatus('success', `✅ Post created successfully!<br>📁 Location: ${result.slug}<br>☁️ Cloudinary: ${result.cloudinaryPath}<br>🚀 ${result.gitStatus || 'Committed to GitHub'}<br><br><a href="https://garden.tomasjgonzalez.com/${result.slug}/" target="_blank" style="color: #90ee90; text-decoration: underline;">🌐 View on your live site →</a>`);
                    uploadForm.reset();
                    clearFile();
                } else {
                    showStatus('error', `❌ Upload failed: ${result.error}`);
                }
            } catch (error) {
                showStatus('error', `❌ Network error: ${error.message}`);
            } finally {
                hideProgress();
                uploadBtn.disabled = false;
            }
        });

        function showProgress() {
            progress.classList.remove('hidden');
            status.classList.add('hidden');
            // Reset all steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active', 'completed');
            });
            document.querySelector('.progress-bar').style.width = '0%';
            document.getElementById('progressText').textContent = 'Starting upload...';
        }

        function updateProgressStep(stepNumber, message) {
            // Update progress text
            document.getElementById('progressText').textContent = message;
            
            // Update progress bar
            const percentage = (stepNumber / 4) * 100;
            document.querySelector('.progress-bar').style.width = `${percentage}%`;
            
            // Update steps
            for (let i = 1; i <= stepNumber; i++) {
                const step = document.getElementById(`step${i}`);
                if (i < stepNumber) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else {
                    step.classList.add('active');
                    step.classList.remove('completed');
                }
            }
        }

        function hideProgress() {
            progress.classList.add('hidden');
        }

        function showStatus(type, message) {
            status.innerHTML = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            status.classList.add('hidden');
        }

        // Tab switching functionality
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load posts if manage tab is selected
            if (tabName === 'manage') {
                loadPosts();
            }
        }

        // Load and display all posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const data = await response.json();
                
                const postsList = document.getElementById('postsList');
                
                if (data.posts && data.posts.length > 0) {
                    postsList.innerHTML = data.posts.map(post => `
                        <div class="post-item" id="post-${post.slug}">
                            <div class="post-header">
                                <h3 class="post-title">${post.title}</h3>
                                <div class="post-actions">
                                    <button class="action-btn edit-btn" onclick="editPost('${post.slug}')">✏️ Edit</button>
                                    <button class="action-btn delete-btn" onclick="deletePost('${post.slug}', '${post.title}')">🗑️ Delete</button>
                                </div>
                            </div>
                            <div class="post-meta">
                                <div><strong>Date:</strong> ${new Date(post.date).toLocaleDateString()}</div>
                                <div><strong>Slug:</strong> ${post.slug}</div>
                                <div><strong>Image Alt:</strong> ${post.image_alt || 'Not set'}</div>
                                ${post.video_url ? `<div><strong>Video:</strong> <a href="${post.video_url}" target="_blank">Link</a></div>` : ''}
                            </div>
                            ${post.tags.length > 0 ? `
                                <div class="post-tags">
                                    ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                            <div class="edit-form" id="edit-form-${post.slug}">
                                <h4>Edit Post</h4>
                                <form onsubmit="updatePost('${post.slug}', event)">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Title</label>
                                            <input type="text" name="title" value="${post.title}" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Image Alt Text</label>
                                            <input type="text" name="imageAlt" value="${post.image_alt || ''}" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Tags (comma-separated)</label>
                                            <input type="text" name="tags" value="${post.tags.join(', ')}">
                                        </div>
                                        <div class="form-group">
                                            <label>Image Ratio</label>
                                            <select name="imageRatio">
                                                <option value="" ${!post.image_ratio ? 'selected' : ''}>Auto</option>
                                                <option value="square" ${post.image_ratio === 'square' ? 'selected' : ''}>Square</option>
                                                <option value="landscape" ${post.image_ratio === 'landscape' ? 'selected' : ''}>Landscape</option>
                                                <option value="portrait" ${post.image_ratio === 'portrait' ? 'selected' : ''}>Portrait</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Video URL (optional)</label>
                                        <input type="url" name="videoUrl" value="${post.video_url || ''}">
                                    </div>
                                    <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                                        <button type="submit" class="btn">💾 Save Changes</button>
                                        <button type="button" class="btn btn-secondary" onclick="cancelEdit('${post.slug}')">❌ Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    `).join('');
                } else {
                    postsList.innerHTML = '<div class="loading">No posts found.</div>';
                }
            } catch (error) {
                document.getElementById('postsList').innerHTML = `<div class="status error">Error loading posts: ${error.message}</div>`;
            }
        }

        // Edit post functionality
        function editPost(slug) {
            // Hide all other edit forms
            document.querySelectorAll('.edit-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show edit form for this post
            document.getElementById(`edit-form-${slug}`).classList.add('active');
        }

        // Cancel edit
        function cancelEdit(slug) {
            document.getElementById(`edit-form-${slug}`).classList.remove('active');
        }

        // Update post
        async function updatePost(slug, event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                title: formData.get('title'),
                imageAlt: formData.get('imageAlt'),
                tags: formData.get('tags'),
                imageRatio: formData.get('imageRatio'),
                videoUrl: formData.get('videoUrl')
            };
            
            try {
                const response = await fetch(`/api/posts/${slug}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    showStatus('success', '✅ Post updated successfully!');
                    cancelEdit(slug);
                    loadPosts(); // Reload the posts list
                } else {
                    const error = await response.json();
                    showStatus('error', `❌ Update failed: ${error.error}`);
                }
            } catch (error) {
                showStatus('error', `❌ Network error: ${error.message}`);
            }
        }

        // Delete post
        async function deletePost(slug, title) {
            if (!confirm(`Are you sure you want to delete "${title}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/posts/${slug}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showStatus('success', '✅ Post deleted successfully!');
                    loadPosts(); // Reload the posts list
                } else {
                    const error = await response.json();
                    showStatus('error', `❌ Delete failed: ${error.error}`);
                }
            } catch (error) {
                showStatus('error', `❌ Network error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
